<section class="vh-100">
  <div class="container-fluidh-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid"
          alt="Phone image"
        />
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <!-- src/app/components/auth/auth.component.html -->
        <div class="auth-wrapper">
          <div class="auth-card shadow-lg">
            <h1 class="app-title">TodoApp</h1>
            <p class="subtitle">Sign in to manage your tasks</p>

            <button
              class="btn btn-google w-100"
              (click)="authService.loginWithGoogle()"
            >
              Sign in with Google
            </button>

            <!-- Logged-in state -->
            <ng-container *ngIf="authService.user$ | async as user">
              <hr class="my-4" />
              <p class="mb-2 fw-semibold">Welcome, {{ user.displayName }}</p>
              <button
                class="btn btn-outline-dark $blue-800 w-100  "
                (click)="authService.logout()"
              >
                Logout
              </button>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
